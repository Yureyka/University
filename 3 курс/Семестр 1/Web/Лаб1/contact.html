    <div class="main-content container pt-3">
      <h1>Связаться</h1>
      <h5>Введи свои данные и нажми отправить.</h5>
    </div>

    <section class="content container">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label for="FIO"><h4>ФИО</h4></label>
            <input type="text" id="FIO" class="form-control" placeholder="ФИО" required>
            <div class="invalid-feedback">Введите ФИО</div>
            <div class="form-check mt-3">
              <input class="form-check-input" type="radio" name="testradio" id="first_radio" value="option1" required>
              <label class="form-check-label" for="first_radio">
                Мужчина
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testradio" id="second_radio" value="option2" required>
              <label class="form-check-label" for="second_radio">
                Женщина
              </label>
            </div>
            <label for="number"><h4 class="pt-2">Дата рождения</h4></label>
            <input type="date" id="number" class="form-control" placeholder="Дата рождения" required>
            <div class="invalid-feedback">Выберите дату</div>
            <label for="email"><h4 class="pt-2">E-mail</h4></label>
            <input type="text" id="email" class="form-control" placeholder="E-mail" required>
            <div class="invalid-feedback">Введите ваш e-mail</div>
            <label for="textm"><h4 class="pt-2">Текст сообщения</h4></label>
            <textarea class="form-control" id="textm" placeholder="Введите сообщение" required></textarea>
            <div class="invalid-feedback">
              Введите сообщение
            </div>
            <button class="btn btn-primary mt-3" type="submit" name="submit">Отправить</button>
            <button class="btn btn-danger mt-3" type="reset" name="reset">Очистить</button>
          </div>
        </div>
      </form>
    </section>

    <footer>
      <div>
        <a href="https://www.youtube.com/channel/UC7pvqEvIfLPD44Jum1VD5Mw?view_as=subscriber">
          <h2 class="text-center nav-font" style="color: #1a3263">Не забудь подписаться на канал!</h2>
        </a>
      </div>
    </footer>

    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
