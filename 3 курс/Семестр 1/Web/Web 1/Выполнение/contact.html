    <section class="content container">
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Введите ваше ФИО" autocomplete="off" autofocus
                    required>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1" checked
                        required>
                    <label class="form-check-label" for="Radios1">Я мужчина</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2" required>
                    <label class="form-check-label" for="Radios2">Я женщина</label>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Выберите вашу дату рождения</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>

                    <option>2010</option>

                    <option>2000</option>

                    <option>1998</option>

            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="InputEmail" placeholder="Введите email" autocomplete="off"
                    required>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" placeholder="Введите сообщение" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit" name="submit">Отправить</button>
            <button class="btn btn-danger" type="reset" name="reset">Очистить</button>
        </form>
