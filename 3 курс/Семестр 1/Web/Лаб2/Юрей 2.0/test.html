    <div class="main-content container pt-3">
      <h1>Тест</h1>
      <h5>Теория вероятностей и математическая статистика.</h5>
    </div>

    <section class="content container">
      <form>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label for="first">
              <h4>Вопрос 1:</h4>
              <p>Ломаная, отрезки которой соединяют точки с координатами (xi,ni), где xi– значение вариационного ряда, ni – частота, – это:</p>
            </label>
            <input type="text" id="first" class="form-control" placeholder="Ответ" required>
            <div class="invalid-feedback">Введите ответ</div>
            <label for="second">
              <h4 class="pt-2">Вопрос 2:</h4>
              <p>Сумма частот признака равна:</p>
            </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testradio" id="first_radio" value="option1" checked>
              <label class="form-check-label" for="first_radio">
                Объему выборки n
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testradio" id="second_radio" value="option2">
              <label class="form-check-label" for="second_radio">
                Среднему арифметическому значений признака
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testradio" id="third_radio" value="option3">
              <label class="form-check-label" for="third_radio">
                Нулю
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="testradio" id="fourth_radio" value="option4">
              <label class="form-check-label" for="fourth_radio">
                Единице
              </label>
            </div>
            <label for="second">
              <h4>Вопрос 3:</h4>
              <p>Мощность критерия – это:</p>
            </label>
            <select class="form-control mb-2" name="second" id="second" required>
              <option value="">Выберите ответ</option>
              <option value="">Вероятность не допустить ошибку второго рода</option>
              <option value="">Вероятность допустить ошибку второго рода</option>
            </select>
            <div class="invalid-feedback">Выберите ответ</div>
            <label class="pt-4" for="FIO"><h4>ФИО</h4></label>
            <input type="text" id="FIO" class="form-control col md" placeholder="ФИО" required>
            <div class="invalid-feedback">Введите в формате: Фамилия Имя Отчество</div>
            <label for="group"><h4 class="pt-2">Группа</h4></label>
            <input type="text" id="group" class="form-control" placeholder="Группа" required>
            <div class="invalid-feedback">Введите группу</div>
            <button class="btn btn-primary mt-3" type="submit" name="submit" onclick="return Validate()">Отправить</button>
            <button class="btn btn-danger mt-3" type="reset" name="reset" onclick="Clear()">Очистить</button>
          </div>
        </div>
      </form>
